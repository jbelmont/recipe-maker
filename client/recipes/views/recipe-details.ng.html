<div class="row">
        <div class="center-block ma-recipe-name">
            <label>Recipe Title:</label>
            <input type="text" ng-model="name1" placeholder="Enter Recipe" id="search" class="form-control" />
        </div>
        <div class="col-sm-6 border-right-line">
            <label>Recipe Ingredients:</label>
            <textarea ng-model="ingredients" class="ma-recipe-description">{{ingredients1}}</textarea>
        </div>
        <div class="col-sm-6">
            <label>Recipe Directions:</label>
            <textarea ng-model="directions" class="ma-recipe-directions">{{directions1}}</textarea>
        </div>
     <button ng-click="save()">Save</button>
     <button ng-click="reset()">Reset form</button>
     <button ui-sref="recipes">Cancel</button>
</div>
