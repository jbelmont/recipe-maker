<div>
    <span>Here you will see and change the details of the recipe:</span>

    <input ng-model="recipe.name" ng-disabled="recipe.owner != $root.currentUser._id">
    <input ng-model="recipe.description" ng-disabled="recipe.owner != $root.currentUser._id">

    <label>Is public</label>
    <input type="checkbox" ng-model="recipe.public" ng-disabled="recipe.owner != $root.currentUser._id" />


    <ul ng-show="canInvite()">
        Users to invite:
        <li ng-repeat="user in users | uninvited:recipe">
            <div>{{ user | displayName }}</div>
            <button ng-click="invite(user)">Invite</button>
        </li>

        <li ng-if="(users | uninvited:recipe).length <= 0">
            Everyone is already invited.
        </li>
    </ul>

    <button ng-click="save()">Save</button>
    <button ng-click="reset()">Reset form</button>
    <button ui-sref="recipes">Cancel</button>
</div>
