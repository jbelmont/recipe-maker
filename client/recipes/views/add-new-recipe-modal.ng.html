<div class="container-fluid ma-add-new-party-container">
    <div class="alert alert-info" ng-hide="$root.currentUser || $root.loggingIn">
        Please log in to create a recipe!
    </div>

    <form ng-show="$root.currentUser || $root.loggingIn">
        <h2>Create a new recipe</h2>

        <div class="form-group">
            <label for="nameInput">Name</label>
            <input ng-model="newRecipe.name" id="nameInput" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input ng-model="newRecipe.description" id="description" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="public">
                <input type="checkbox" ng-model="newRecipe.public" id="public"> Public
            </label>
        </div>
        <button ng-click="addNewRecipe()" class="btn">Add</button>
    </form>
</div>
