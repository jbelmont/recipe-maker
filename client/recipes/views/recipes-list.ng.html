<form>
    <label>Name</label>
    <input ng-model="newRecipe.name">
    <label>Description</label>
    <input ng-model="newRecipe.description">
    <label>Public</label>
    <input type="checkbox" ng-model="newRecipe.public" />
    <button ng-click="newRecipe.owner=$root.currentUser._id; recipes.push(newRecipe)"></button>
    <button ng-click="removeAll()">Remove All Recipes</button>
</form>
<ul>
    <li ng-repeat="recipe in recipes">
        <a href="/recipes/{{recipe._id}}">{{recipe.name}}</a>
        <p>{{recipe.description}}</p>
        <button ng-click="remove(recipe)">X</button>
    </li>
</ul>
