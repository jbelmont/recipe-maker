<div class="row h100">
    <div ng-if="$root.currentUser" class="ma-recipes-col">
        <div class="row">
            <div class="col-xs-8">
                <form class="form-inline search-form">
                    <div class="form-group">
                        <label class="sr-only" for="search">Search</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" ng-model="search" placeholder="Search" id="search" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Sort Order</label>
                        <select ng-model="orderProperty" class="form-control">
                            <option value="1">Ascending</option>
                            <option value="-1">Descending</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-xs-4 ma-add-button-container">
                <button class="btn" ng-click="openAddNewRecipeModal()"><i class="fa fa-plus"></i>Add Recipe</button>
            </div>
        </div>
        <ul class="list-group">
            <li dir-paginate="recipe in recipes | itemsPerPage: perPage" total-items="recipesCount.count"
                class="list-group-item ma-recipe-item">

                <button type="button" class="btn btn-default pull-right">
                    <span ng-click="remove(recipe)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>

                <div class="row">
                    <div class="center-block ma-recipe-name">
                        <label>Recipe Title:</label>
                        <a href="/recipes/{{recipe._id}}">{{recipe.name}}</a>
                    </div>
                    <div class="col-sm-6 border-right-line">
                        <label>Recipe Ingredients:</label>
                        <p class="ma-recipe-description">{{recipe.ingredients}}</p>
                    </div>
                    <div class="col-sm-6">
                        <label>Recipe Directions:</label>
                        <p class="ma-recipe-directions">{{recipe.directions}}</p>
                    </div>
                </div>
            </li>
        </ul>
        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
    </div>
</div>
