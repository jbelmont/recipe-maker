<form>
    <label>Name</label>
    <input ng-model="newRecipe.name">
    <label>Description</label>
    <input ng-model="newRecipe.description">
    <label>Public</label>
    <input type="checkbox" ng-model="newRecipe.public" />
    <button ng-click="newRecipe.owner=$root.currentUser._id; recipes.push(newRecipe)">Add Bread</button>
    <button ng-click="removeAll()">Remove All Recipes</button>
</form>
<ul>
    <h1>Recipes:</h1>
    <div>
        <label for="searchLabel">Search Bread Recipes</label>
        <input type="search" ng-model="search" placeholder="Search">
    </div>
    <select ng-model="orderProperty">
        <option value="1">Ascending</option>
        <option value="-1">Descending</option>
    </select>
    <li dir-paginate="recipe in recipes | itemsPerPage: perPage" total-items="recipesCount.count">
        <a href="/recipes/{{recipe._id}}">{{recipe.name}}</a>
        <p>{{recipe.description}}</p>
        <button ng-click="remove(recipe)">X</button>
    </li>
</ul>
<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
