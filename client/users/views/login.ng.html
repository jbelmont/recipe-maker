<div class="row" id="login">
    <div class="col-md-8">
        <h1 class="jumbotron">Build a Recipe Maker with Angular-Meteor</h1>
    </div>
    <div class="col-md-4">
        <form class="login-form-area">
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" id="loginEmail" class="form-control" name="loginEmail"
                       ng-model="lc.credentials.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" name="loginPassword"
                       ng-model="lc.credentials.password" placeholder="Password">
            </div>
            <button class="class=btn btn-default login-button" ng-click="lc.login()">Login</button>
        </form>
    </div>
</div>
