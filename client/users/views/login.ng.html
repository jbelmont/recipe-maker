<div class="row" id="login">
    <div class="col-md-8">
        <h1 class="jumbotron">Build a Recipe Maker with Angular-Meteor</h1>
    </div>
    <div class="col-md-4">
        <form class="login-form-area">
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    <input type="email" id="loginEmail" class="form-control" name="loginEmail"
                           aria-describedby="sizing-addon2" ng-model="lc.credentials.email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true"></span>
                    <input type="password" id="loginPassword" class="form-control" name="loginPassword"
                           aria-describedby="sizing-addon2" ng-model="lc.credentials.password" placeholder="Password">
                </div>
            </div>
            <button class="btn btn-primary btn-block login-button" ng-click="lc.login()">Login</button>
        </form>
        <div class="login-link-area">
            <span><a href="/resetpw">Forgot password?</a></span>
            <span><a href="/register">Create an account</a></span>
        </div>
    </div>
</div>
